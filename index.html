<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiTzeria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div class="contenitore">
        <div class="titolo">
            <header>
                <div class="titolo">Le nostre pizze</div>
                <div class="iconacarrello">
                <svg class="w-[12px] h-[12px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M4 4c0-.6.4-1 1-1h1.5c.5 0 .9.3 1 .8L7.9 6H19a1 1 0 0 1 1 1.2l-1.3 6a1 1 0 0 1-1 .8h-8l.2 1H17a3 3 0 1 1-2.8 2h-2.4a3 3 0 1 1-4-1.8L5.7 5H5a1 1 0 0 1-1-1Z" clip-rule="evenodd"/>
                </svg>
                <span>0</span>
                </div>
            </header> 
            <div class="listProduct">
                <div class="item">
                <img src="immagini/5.-Storia-della-pizza-Margherita.png" alt="">
                <h2>Titolo pizza</h2>
                <div class="prezzo">€8</div>
                <button class="aggiungi al carrello">aggiungi</button>
                </div>
            </div>
        </div>
    </div>
    <div class="carrello">
        <h1>Carrello della spesa</h1>
        <div class="listaCarrello">
            <div class="item">
                <div class="image">
                    <img src="immagini/5.-Storia-della-pizza-Margherita.png">
                </div>
                <div class="name">
                    Name
                </div>
                <div class="totalprice">
                    €8
                </div>
                <div class="quantita">
                    <span class="meno">-</span>
                    <span>0</span>
                    <span class="piu">></span>
                </div>
            </div>
        </div>
        <div class="btn">
        <button class="chiudi">Chiudi</button>
        <button class="ordina">Ordina</button>    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
